
<p>{{nombres}}</p>

<ul>
  <li *ngFor="let nombre of nombres">
    {{nombre}}
  </li>
</ul>

<ul>
  <li *ngFor="let nombre of nombres; let i = index">
     {{nombre}} {{i}}
  </li>
</ul>

<ul>
  @for (nombre of nombres; track nombre) {
    <li>
      {{nombre}}
    </li>
  } @empty {
    <li>No se han encontrado elementos.</li>
  }

</ul>
