

<main class="form-signin w-100 m-auto">
    <form [formGroup]="registerForm" (ngSubmit)="save()">
      <h1 class="h3 mb-3 fw-normal">Crear cuenta</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="nickname" placeholder="alan_sastre" formControlName="nickname">
        <label for="nickname">Nickname</label>
      </div>
      
      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="email" formControlName="email">
        <label for="emIL">Email</label>
      </div>
  
      <div class="form-floating">
        <input type="phone" class="form-control" id="phone" placeholder="666777888">
        <label for="phone">Teléfono móvil</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        <label for="password">Contraseña</label>
      </div>

      <div class="form-floating">
        <input type="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Password" formControlName="passwordConfirm">
        <label for="passwordConfirm">Confirmación contraseña</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </form>
  </main>
